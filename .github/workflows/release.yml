name: release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install semantic-release
        run: npm install --no-save semantic-release conventional-changelog-conventionalcommits @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/changelog @semantic-release/git @semantic-release/github @semantic-release/exec

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Get release tag
        id: release_tag
        run: |
          tag=$(git tag --points-at HEAD | head -n 1)
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "version=${tag#v}" >> "$GITHUB_OUTPUT"

      - name: Build plugin zip
        if: steps.release_tag.outputs.tag != ''
        run: zip -r "wp-hoptown-rental-${{ steps.release_tag.outputs.version }}.zip" wp-hoptown-rental

      - name: Upload plugin zip
        if: steps.release_tag.outputs.tag != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${{ steps.release_tag.outputs.tag }}" "wp-hoptown-rental-${{ steps.release_tag.outputs.version }}.zip" --clobber
