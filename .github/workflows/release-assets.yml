name: release-assets

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build plugin zip
        run: |
          zip -r "wp-hoptown-rental-${GITHUB_REF_NAME}.zip" wp-hoptown-rental

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: wp-hoptown-rental-${{ github.ref_name }}.zip
