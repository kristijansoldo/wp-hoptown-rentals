name: release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install semantic-release
        run: npm install --no-save semantic-release @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/changelog @semantic-release/git @semantic-release/github @semantic-release/exec

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Build plugin zip
        if: ${{ success() }}
        run: |
          if [ -z "${GITHUB_REF_NAME}" ]; then
            VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "")
            [ -z "$VERSION" ] && VERSION=$(date +%Y.%m.%d.%H%M%S)
            REF_NAME="$VERSION"
          else
            REF_NAME="${GITHUB_REF_NAME}"
          fi
          zip -r "wp-hoptown-rental-${REF_NAME}.zip" wp-hoptown-rental

      - name: Upload release asset
        if: ${{ success() }}
        uses: softprops/action-gh-release@v2
        with:
          files: wp-hoptown-rental-${{ github.ref_name }}.zip
